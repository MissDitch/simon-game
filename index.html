<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon game</title>
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Share+Tech" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <noscript>
        <p>This page requires a JavaScript-enabled browser.</p>
    </noscript>

    <div class="flower">
        <div class="">

        </div> <!-- End -->

        <div class="flower__petals">
            <div class="grid">
                <div id="green" class="flower__petal"></div>
                <div id="red" class="flower__petal"></div>
                <div id="yellow" class="flower__petal"></div>
                <div id="blue" class="flower__petal"></div>
            </div>
            <div class="flower__heart" id="">
                <div id="step"></div>
            </div>
        </div> <!-- End flower__petals-->

        <div id="message" class="flower__message">
           
            <!--   You have won the game! Click reset and start to play again.'  -->
        </div> <!-- End flower__message-->

        <div class="flower__leaves">
             <div class="grid2">
                <div id="" class="flower__petal">
                     <div id="start" class="button"></div>
                     <div>START</div>
                </div>
                <div id="" class="flower__petal flower--right">
                     <div id="strict" class="button"></div>
                     <div>STRICT</div>
                </div>
            </div>   
          
        </div> <!-- End flower__leaves-->

        <div>
             <div id="reset" class="button"></div>
                     <div>RESET</div>
        </div>

        <div class="flower__ground">
            <div>OFF</div>
            <div id="" class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onOff"  > <!--  checked  -->
                <label class="onoffswitch-label" for="onOff"></label>
            </div>
            <div>ON</div>
        </div> <!-- End flower__ground-->

    </div> <!-- End flower-->
     <div class="title" >Simon Game</div>

    <div class="credits">Design and coding: Marian Sloot | View source code on <a href="https://github.com/MissDitch/simon-game">GitHub</a> </div> 
    <script src="js/main.js"></script>
</body>
</html>
